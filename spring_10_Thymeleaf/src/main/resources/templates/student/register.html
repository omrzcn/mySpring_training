<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{index.page.title}"></title>

<!--    below path is the path of css folder under static directory-->

    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet" >

<!--    right now i will access custom.css under static directory-->

    <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>
<body>

<h1 class="display-1 text-danger">Welcome to Cydeo Student Register Form</h1>

<h2 class="cydeo">My Custom CSS</h2>

<!--image integration-->


<img th:src="@{/images/welcome-38249.png}" alt="">

<!--Display Value of Model-->
<h1 th:text="${students.get(1).firstName}"></h1>
<h2 th:text="${students.get(1).lastName}"></h2>

<!--Concatenation-->
<h2 th:text="${'Hello '+ students.get(0).getFirstName()}"> </h2>
<h2 th:text="${students.get(0).getFirstName()+' '+students.get(0).lastName}"></h2>


<!--Link-->

<!--This is absolute way-->
<h2> <a th:href="@{http://cydeo.com}"> Cydeo Page</a>
</h2>


<!--This is relative way-->
<a th:href="@{/student/welcome}"> Welcome</a>  <!--When user click welcome link, its gonna go to that link. what class he/or she saw welcome link doesnt matter-->


<!--Adding Parameter To Link-->
<h2>
    <a th:href="@{/student/welcome(id=3)}"> Link1 </a>

</h2>

<h2>
    <a th:href="@{/student/welcome(name = ${students.get(0).firstName})}"> Link2 </a>

</h2>


<!--Iteration-->


<h2>Printing Student First Name: </h2>
<ul>

   <li th:each=" student : ${students}" th:text="${student.firstName}"> </li>

</ul>
<h2>Printing Student Last Name</h2>
<ul>
    <li th:each=" student : ${students}" th:text="${student.lastName}"> </li>
</ul>

<h2>Printing Student's in table </h2>
<table>
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>State</td>
    </tr>
    </thead>

    <tbody>

    <tr  th:each="student : ${students}" >
        <td  th:text="${student.firstName}"></td>
        <td  th:text="${student.lastName}"></td>
        <td  th:text="${student.age}"></td>
        <td  th:text="${student.state}"></td>
    </tr>

 <div th:text="${students.get(0).age>25 ? 'Eligible' : 'Not Eligible'}"> </div>
